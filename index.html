<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Softuni Wizard 2024</title>
</head>
<body>
    <!-- Video background -->
    <video id="background-video" muted>
        <source src="video/ Night_Sky_Loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- game screen -->
    <div class="game-section">
        <!-- score -->
        <div class="game-score">0 points</div>

        <!-- game start screen -->
        <div class="game-start">Press to play!</div>

        <!-- main game area -->
        <div class="game-area"></div>

        <!-- game over screen -->
        <div class="game-over hidden">
            <img src="images/GAME-OVER.PNG" alt="Game Over GIF" style="width: 200px; height: auto; padding: auto;">
        </div>
    </div>
    <!-- game screen end -->

    <!-- Sound effect -->
    <audio id="fireball-sound" src="sounds/Fireball_Magic_Attack_Sound_Effect.mp3"></audio>

    <!-- Background music -->
    <audio id="background-music" loop>
        <source src="sounds/Nexus _WOW_background.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Include your scripts -->
    <script type="module" src="main.js"></script>
    <script src="video_and_music-control.js"></script>
    <script src="game-controls.js"></script> <!-- Include your game controls script -->
</body>
</html>
